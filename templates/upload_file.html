<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wafer Fault Detection | AI System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00d2ff;
            --deep-space: #0a0e17;
            --chip-gold: #ffca28;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--deep-space);
            color: white;
            overflow: hidden;
        }

        /* Animated Background Grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 210, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 210, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }

        .main-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(0, 210, 255, 0.15) 0%, transparent 70%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        .title-glitch {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        .dropzone {
            position: relative;
            border: 2px dashed var(--neon-blue);
            border-radius: 15px;
            padding: 40px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(0, 210, 255, 0.02);
            overflow: hidden;
        }

        .dropzone:hover {
            background: rgba(0, 210, 255, 0.08);
            border-color: var(--chip-gold);
            transform: scale(1.02);
        }

        /* Scanning Animation */
        .dropzone::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        .upload-icon {
            width: 60px;
            filter: invert(72%) sepia(95%) saturate(1832%) hue-rotate(160deg) brightness(101%) contrast(101%);
            margin-bottom: 15px;
        }

        .upload-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .btn-predict {
            margin-top: 2rem;
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            transition: 0.4s;
            border-radius: 5px;
            text-transform: uppercase;
            width: 100%;
        }

        .btn-predict:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .status-text {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="main-container container-fluid">
        <div class="glass-card animate__animated animate__fadeIn">
            <h1 class="title-glitch">Chip Diagnosis System</h1>
            <p class="mb-4 text-light-50">Upload Wafer CSV Dataset for Fault Analysis</p>

            <form action="/predict" method="post" enctype="multipart/form-data">
                <div class="dropzone" id="dropzone">
                    <img src="https://www.svgrepo.com/show/491509/upload-cloud.svg" class="upload-icon" alt="Upload" />
                    <h5 class="text-white">Initialize Scan</h5>
                    <p class="status-text">Drag & Drop or Click to browse</p>
                    <input type="file" class="upload-input" name="file" accept=".csv" required onchange="displayFileName(this)">
                    <div id="file-name-display" class="mt-2 text-info fw-bold"></div>
                </div>

                <button type="submit" class="btn btn-predict" name="uploadbutton">
                    Run ML Prediction
                </button>
            </form>
            
            <div class="mt-4">
                <span class="badge rounded-pill bg-dark text-info border border-info">System: Operational</span>
                <span class="badge rounded-pill bg-dark text-warning border border-warning ms-2">Model: Random Forest V2</span>
            </div>
        </div>
    </div>

    <script>
        function displayFileName(input) {
            const display = document.getElementById('file-name-display');
            if (input.files.length > 0) {
                display.innerText = "Target: " + input.files[0].name;
            }
        }
    </script>

</body>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wafer Fault Detection | AI System</title>

    <style>
        :root {

        @keyframes moveGrid { from { background-position: 0 0; } to { background-position: 50px 50px; } }

        .dropzone { position: relative; border: 2px dashed var(--neon-blue); border-radius: 15px; padding: 40px; cursor: pointer; background: rgba(0, 210, 255, 0.02); overflow: hidden; }

        @keyframes scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

        /* Loading Overlay */
        #loader-container {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--deep-space);
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .ai-core {
            width: 100px; height: 100px;
            border: 4px solid var(--neon-blue);
            border-radius: 50%;
            border-top: 4px solid var(--chip-gold);
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .loading-text { font-family: 'Orbitron', sans-serif; margin-top: 20px; color: var(--neon-blue); letter-spacing: 2px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .btn-predict { background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 12px 40px; font-family: 'Orbitron', sans-serif; transition: 0.4s; width: 100%; margin-top: 20px; }

    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div id="loader-container">
        <div class="ai-core"></div>
        <div class="loading-text">ANALYZING WAFER BATCH...</div>
        <div class="progress mt-3" style="width: 300px; height: 5px; background: rgba(255,255,255,0.1);">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 100%"></div>
        </div>
    </div>

    <div class="main-container container-fluid" id="main-content">
        <div class="glass-card">
            <h1 class="title-glitch">CHIP DIAGNOSIS</h1>
            <p class="mb-4 text-info">Predicting Faults in Silicon Wafers</p>

            <form action="/predict" method="post" enctype="multipart/form-data" id="prediction-form">
                <div class="dropzone">
                    <img src="https://www.svgrepo.com/show/491509/upload-cloud.svg" style="width: 50px; filter: invert(1);" />
                    <h5 class="mt-3">Ready for Ingestion</h5>
                    <input type="file" class="upload-input" name="file" accept=".csv" required onchange="showFile(this)">
                    <div id="file-name" class="text-warning fw-bold mt-2"></div>
                </div>

                <button type="submit" class="btn btn-predict" name="uploadbutton">
                    Run ML Prediction
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('prediction-form');
        const loader = document.getElementById('loader-container');
        const mainContent = document.getElementById('main-content');

        form.onsubmit = function() {
            // Show the animation
            loader.style.display = 'flex';
            mainContent.style.filter = 'blur(10px)';
            
            // The form will now proceed to the /predict route
        };

        function showFile(input) {
            const display = document.getElementById('file-name');
            if (input.files.length > 0) {
                display.innerText = "Target Found: " + input.files[0].name;
            }
        }
    </script>
</body>
</html>
